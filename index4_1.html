<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>子定义组件基础-属性</title>
  </head>

  <body>
    <div id="app">
      <blog-post
        v-for="post in posts"
        v-bind:key="post.id"
        v-bind:title="post.title"
        v-bind:content="post.content"
        v-bind:publishedAt="post.publishedAt"
        v-bind:comments="post.comments"
      ></blog-post>
    </div>
    <script>
      // 定义一个名为 blog-post 的新组件,注意在这里必须定在new Vew之前
      Vue.component("blog-post", {
        data: function() {
          return {
            count: 0
          };
        },
        template: `
    <div class="blog-post">
      <h3>{{ post.title }}</h3>
      <div v-html="post.content"></div>
      <div v-html="post.publishedAt"></div>
      <div v-html="post.comments"></div>
    </div>
  `
      });
      var app = new Vue({
        el: "#app",
        data: {
          posts: [
            {
              id: 1,
              title: "My journey with Vue",
              content: "Janpan Journey",
              publishedAt: 20191015,
              comments: "CustomerInfo"
            },
            {
              id: 2,
              title: "Blogging with Vue",
              content: "Tom is a mouse",
              publishedAt: 20191015,
              comments: "CustomerInfo"
            },
            {
              id: 3,
              title: "Why Vue is so fun",
              content: "Janpan Journey",
              publishedAt: 20191015,
              comments: "CustomerInfo"
            }
          ],
          postFontSize: 1
        }
      });
    </script>
  </body>
</html>
