<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Document</title>
  </head>

  <body>
    <div id="app">
      <div :style="{ fontSize: postFontSize + 'em' }">
        <!-- 方式一:在父级组件监听这个事件的时候,用$event 访问到被抛出的这个值。 -->
        <blog-post
          v-for="post in posts"
          v-bind:key="post.id"
          v-bind:post="post"
          v-on:enlarge-text="postFontSize += $event"
        ></blog-post>
      </div>
    </div>
    <script>
      //理解组件模板中,使用事件抛出的值,在这里我们想让<blog-post> 组件决定它的文本要放大多少, 读作:自定义子模板中click抛出事件"enlarge-text"
      Vue.component("blog-post", {
        props: ["post"],
        template: `
    <div class="blog-post">
      <h3>{{ post.title }}</h3>
      <button v-on:click="$emit('enlarge-text',0.1)">
        Enlarge text
      </button>
      <div v-html="post.content"></div>
    </div>
  `
      });
      var app = new Vue({
        el: "#app",
        data: {
          posts: [
            { id: 1, title: "My journey with Vue", content: "Janpan Journey" },
            { id: 2, title: "Blogging with Vue", content: "Tom is a mouse" },
            { id: 3, title: "Why Vue is so fun", content: "Janpan Journey" }
          ],
          postFontSize: 1
        }
      });
    </script>
  </body>
</html>
