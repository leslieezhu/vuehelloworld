<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>子定义组件基础,顺带vue中事件编程基本</title>
  </head>

  <body>
    <div id="app">
      <button-counter></button-counter>
    </div>
    <script>
      // 定义一个名为 button-counter 的新组件,注意在这里必须定在new Vew之前
      Vue.component("button-counter", {
        data: function() {
          return {
            count: 0
          };
        },
        template: '<button v-on:click="count++">You clicked me {{ count }} times.</button>'
      });
      var app = new Vue({
        el: "#app",
        data: {
          posts: [
            { id: 1, title: "My journey with Vue", content: "Janpan Journey" },
            { id: 2, title: "Blogging with Vue", content: "Tom is a mouse" },
            { id: 3, title: "Why Vue is so fun", content: "Janpan Journey" }
          ],
          postFontSize: 1
        }
      });
    </script>
  </body>
</html>
