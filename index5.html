<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Document</title>
  </head>

  <body>
    <div id="app">
      <!-- 有了这个 v-on:enlarge-text="postFontSize += 0.1" 监听器，父级组件就会接收该事件并更新 postFontSize 的值。 -->
      <div :style="{ fontSize: postFontSize + 'em' }">
        <blog-post
          v-for="post in posts"
          v-bind:key="post.id"
          v-bind:post="post"
          v-on:enlarge-text="postFontSize += 0.1"
        ></blog-post>
      </div>
    </div>
    <script>
      //理解组件和父组件之间的数据通信,这里是在组件中增加按钮事件,操作父组件中的变量
      //同时子组件可以通过调用内建的 $emit 方法 并传入事件名称来触发一个事件
      Vue.component("blog-post", {
        props: ["post"],
        template: `
    <div class="blog-post">
      <h3>{{ post.title }}</h3>
      <button v-on:click="$emit('enlarge-text')">
        Enlarge text
      </button>
      <div v-html="post.content"></div>
    </div>
  `
      });
      var app = new Vue({
        el: "#app",
        data: {
          posts: [
            { id: 1, title: "My journey with Vue", content: "Janpan Journey" },
            { id: 2, title: "Blogging with Vue", content: "Tom is a mouse" },
            { id: 3, title: "Why Vue is so fun", content: "Janpan Journey" }
          ],
          postFontSize: 1
        }
      });
    </script>
  </body>
</html>
