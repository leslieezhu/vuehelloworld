<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>vue组件,局部注册之非模块方式 实践</title>
</head>

<body>
    <div id="app">
        <navigation-link url="/profile">
            Your Profile
        </navigation-link>
    </div>
    <script>
        var NavigationLink = {
            props: {
                url: {
                    type: String,
                    required: true
                }
            },
            data: function () {
                return {
                    count: 0
                }
            },
            template: `
                <a v-bind:href="url" class="nav-link">
                    <slot></slot>
                </a>
                `
        }
        var app7 = new Vue({
            el: '#app',
            data: {

            },
            components: {
                'navigation-link': NavigationLink
            }
        })
    </script>
</body>

</html>
